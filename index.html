  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });

    const gridCanvas = document.getElementById('gridCanvas');
    const ctx = gridCanvas.getContext('2d');

    function resizeGrid() {
      gridCanvas.width = window.innerWidth;
      gridCanvas.height = window.innerHeight;
    }
    resizeGrid();
    window.addEventListener('resize', resizeGrid);

    function drawGrid() {
      const w = gridCanvas.width;
      const h = gridCanvas.height;
      const spacing = 40;
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = 'rgba(143, 0, 255, 0.4)';
      ctx.lineWidth = 1;

      for (let x = 0; x <= w; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }
      for (let y = 0; y <= h; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }
    }

    const particles = [];
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.015;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(143, 0, 255, ${this.alpha.toFixed(2)})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const maxParticles = 120;
    let lastSpawn = 0;
    let mousePos = { x: 0, y: 0 };
    let isMoving = false;

    document.addEventListener('mousemove', e => {
      mousePos.x = e.clientX;
      mousePos.y = e.clientY;
      isMoving = true;
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });

    function spawnParticles(timestamp) {
      if (!lastSpawn) lastSpawn = timestamp;
      const elapsed = timestamp - lastSpawn;

      if (elapsed > 16) {
        if (particles.length < maxParticles && isMoving) {
          particles.push(new Particle(mousePos.x, mousePos.y));
        }
        lastSpawn = timestamp;
      }
    }

    function updateParticles() {
      drawGrid();

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          p.draw(ctx);
        }
      }
    }

    function animate(timestamp) {
      spawnParticles(timestamp);
      updateParticles();
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
