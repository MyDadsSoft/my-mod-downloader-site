  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #0b0b17;
      color: #eee;

    /* Neon Grid Background */

    @keyframes flicker {

          0 0 10px #8f00ff,

    /* Headline gradient animation */
    h1 {

      font-size: 2.8rem;

      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      margin-bottom: 1rem;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%;}
      50% { background-position: 100% 50%;}

    }

    /* Description text */

      font-size: 1.3rem;
      color: #fff;
      background: linear-gradient(45deg, #8f00ff, #00ffe7);
      padding: 0.9rem 3rem;
      border-radius: 40px;
      box-shadow:
        0 0 10px #8f00ff,
        0 0 20px #00ffe7,
        0 0 40px #8f00ff;
      text-decoration: none;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    a.download-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(25deg);
      animation: shine 3s linear infinite;
      pointer-events: none;

      opacity: 0.7;

    a.download-btn:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 20px #8f00ff,
        0 0 30px #00ffe7,
        0 0 50px #00ffe7,
        0 0 80px #8f00ff;
      text-shadow: 0 0 10px #8f00ff, 0 0 20px #00ffe7;
    }
    @keyframes shine {
      0% { transform: rotate(25deg) translateX(-100%) translateY(-100%);}
      100% { transform: rotate(25deg) translateX(100%) translateY(100%);}
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
      z-index: 15;
      text-shadow: 0 0 3px #8f00ff55;
    }
    footer a {
      color: #8f00ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #00ffe7;
      text-decoration: underline;
    }

    /* Custom glowing cursor */
    #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border-radius: 50%;
      pointer-events: none;
      background: linear-gradient(135deg, #8f00ff, #00ffe7);
      box-shadow:
        0 0 10px #8f00ff,
        0 0 20px #00ffe7,
        0 0 30px #00ffe7;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      transition: width 0.25s ease, height 0.25s ease;
      z-index: 9999;
    }
    a:hover ~ #cursor, a:focus-visible ~ #cursor {
      width: 40px;
      height: 40px;
      box-shadow:
        0 0 25px #00ffe7,
        0 0 35px #8f00ff,
        0 0 45px #00ffe7;
    }

    /* Dark/light mode */
    body.light {
      background: #f0f0f8;
      color: #222;
    }
    body.light .logo {
      color: #5c00ff;
      text-shadow: none;

    body.light h1 {

    body.light a.download-btn {

      box-shadow:
        0 0 15px #5c00ff,

    body.light a.download-btn:hover {

        0 0 40px #5c00ff,
        0 0 55px #00ccff;
    }
    body.light footer {

    /* Responsive */

        padding: 0.8rem 2rem;

  <div id="cursor"></div>

  <script>
    // Dark/light toggle on double-click anywhere
    document.body.addEventListener('dblclick', () => {
      document.body.classList.toggle('light');
    });

    // Custom cursor follow
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });

    // Neon grid background canvas
    const gridCanvas = document.getElementById('gridCanvas');
    const ctx = gridCanvas.getContext('2d');

    function resizeGrid() {
      gridCanvas.width = window.innerWidth;
      gridCanvas.height = window.innerHeight;
    }
    resizeGrid();
    window.addEventListener('resize', resizeGrid);

    function drawGrid() {
      const w = gridCanvas.width;
      const h = gridCanvas.height;
      const spacing = 40;
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = 'rgba(143, 0, 255, 0.4)';
      ctx.lineWidth = 1;

      for(let x = 0; x <= w; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }
      for(let y = 0; y <= h; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }
    }

    // Particle system reacting to mouse
    const particles = [];
    const maxParticles = 100;
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(143, 0, 255, ${this.alpha})`;
        ctx.shadowColor = '#8f00ff';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    document.addEventListener('mousemove', e => {
      for(let i=0; i<5; i++) {
        if (particles.length < maxParticles) {
          particles.push(new Particle(e.clientX, e.clientY));
        }
      }
    });

    function updateParticles() {
      drawGrid();
      for(let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw(ctx);
        if(p.alpha <= 0) particles.splice(i, 1);
      }
    }

    function animate() {
      updateParticles();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
